<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Gastronomous</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Gastronomous</h1>
      <p class="lead">Were technology and food marry</p>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <p id='status'>ROS status: <span>Disconnected</span></p>
        <form id="test-form">
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="nodes" id="pasta1" value="pasta1" checked>
              <label class="form-check-label" for="pasta1">Pasta 1</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="nodes" id="sauce1" value="sauce1">
              <label class="form-check-label" for="sauce1">Sauce 1</label>
            </div>
          </div>
          <div class="form-group">
            <label for="distance">Distance</label>
            <input type="number" class="form-control" id="distance" placeholder=0>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sleep" checked>
              <label class="form-check-label" for="defaultCheck1">
                Sleep motor at end
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div id='alert-root'></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
